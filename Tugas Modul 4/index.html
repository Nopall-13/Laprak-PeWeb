<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Pemesanan Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="tampilkanProduk()">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Produk Pilihan</h2>
   <div class="row align-items-center">
  <!-- Gambar Produk -->
  <div class="col-lg-6 col-md-12 text-center mb-4">
    <img id="gambar-produk" src="" alt="Produk" class="img-fluid mb-3">
    <h4 id="nama-produk"></h4>
    <p id="harga-produk" class="text-muted"></p>
    <button class="btn btn-secondary me-2" onclick="gantiProduk(-1)">Sebelumnya</button>
    <button class="btn btn-primary" onclick="gantiProduk(1)">Berikutnya</button>
  </div>

  <!-- Form Pemesanan -->
  <div class="col-lg-6 col-md-12">
    <h4>Form Pemesanan</h4>
    <form onsubmit="return prosesPemesanan()">
      <input type="text" id="namaPemesan" class="form-control mb-2" placeholder="Nama Pemesan" required>

      <select id="pilihanProduk" class="form-control mb-2">
        <option value="Produk A">Produk A</option>
        <option value="Produk B">Produk B</option>
        <option value="Produk C">Produk C</option>
      </select>

      <input type="number" id="jumlah" class="form-control mb-2" placeholder="Jumlah" required>

      <input type="text" id="kodePromo" class="form-control mb-2" placeholder="Kode Promo (opsional)">

      <button class="btn btn-success" type="submit">Pesan</button>
    </form>
  </div>
</div>


    <!-- Output Struk -->
    <div class="mt-5">
      <h4>Struk Pemesanan</h4>
      <div id="output" class="border p-3 bg-light"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
